{% extends 'base.html' %}

{% block content %}
<h1 id="loginh">Login</h1>
<form method = "POST">
    {{ form.hidden_tag() }}

    {{form.username(class='form-control', id="loginform", placeholder='username')}}
    {{form.password(class='form-control', id="loginform2",placeholder='Password')}}
    {{form.submit(id='btn')}}
</form>

{% endblock %}
